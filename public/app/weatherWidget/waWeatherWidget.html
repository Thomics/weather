<section ng-controller="WeatherController as weather">
  <div class="weather-container" ng-repeat="location in weather.weatherArr">
    <i class="wi {{location.icon}} weather-icon"></i>
    <hr />
    <p class="temperature">{{location.temp}}&ordm;</p>
    <h2 class="location">{{location.location}}</h2>
  </div>
</section>
