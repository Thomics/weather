<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/weather-icons.min.css">
  </head>
  <body ng-app="weather">

    <section class="weather-container" ng-controller="WeatherController as weather">
      <div class="title-info">
        <h1>{{weather.location}}</h1>
        <i class="wi {{weather.icon}} weather-icon"></i>
        <p class="weather-description">{{weather.description}}</p>
      </div>
      <div class="weather-info">
        <p>Temperature: {{weather.temp}}&ordm;</p>
        <br />
        <p>Wind Speed: {{weather.wind}} mph</p>
      </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services/weather.service.js"></script>
    <script src="app/services/icon.service.js"></script>
    <script src="app/weather.controller.js"></script>


  </body>
</html>
