<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="public/style/reset.css">
    <link rel="stylesheet/less" type="text/css" href="public/style/main.less" />
    <link rel="stylesheet" href="public/style/weather-icons.min.css">
  </head>
  <body ng-app="weather">


  <section ng-controller="WeatherController as weather">

    <!-- The splash page you see on entering the site -->
    <wa-welcome-widget></wa-welcome-widget>

    <!-- The Location display of the weather -->
    <wa-weather-widget></wa-weather-widget>

    <!-- The + icon for adding another location and the form for the location name -->
    <wa-add-location></wa-add-location>

    <!-- The refresh button - only displays when there is at least one location -->
    <div class='refresh-button' ng-click="weather.updateWeather()" ng-show="show"><img src="public/img/reset.png" /></div>

  </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="public/app/app.js"></script>
    <script src="public/app/services/weather.service.js"></script>
    <script src="public/app/services/icon.service.js"></script>
    <script src="public/app/controllers/weather.controller.js"></script>
    <script src="public/app/components/weatherWidget/waWeatherWidget.js"></script>
    <script src="public/app/components/welcomeWidget/waWelcomeWidget.js"></script>
    <script src="public/app/components/addLocation/waAddLocation.js"></script>

    <script src="public/style/less.js" type="text/javascript"></script>


  </body>
</html>
