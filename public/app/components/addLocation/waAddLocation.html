
<div class="add-location-container" ng-hide="weather.locationArr.length >= 6">
  <p ng-click="display=true" ng-hide="display">+</p>

  <form
          class = 'location-form'
          name = 'form'
          ng-submit = "weather.getWeather(location); display=false"
          ng-show = "display">
    <label>Location</label>
    <input name='location' type="text" ng-model="location">
  </form>

</div>
