<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="public/style/reset.css">
    <link rel="stylesheet/less" type="text/css" href="public/style/main.less" />
    <link rel="stylesheet" href="public/style/weather-icons.min.css">
  </head>
  <body ng-app="weather">

    <wa-weather-widget></wa-weather-widget>

    <section class="add-location-container weather-container" >
      <p ng-click="display=true" ng-hide="display">+</p>

      <form ng-submit="display=false" ng-show="display">
        <input type="text" name="location" value="City Name">
        <input type="submit" >
      </form>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="public/app/app.js"></script>
    <script src="public/app/services/weather.service.js"></script>
    <script src="public/app/services/icon.service.js"></script>
    <script src="public/app/weather.controller.js"></script>
    <script src="public/app/weatherWidget/waWeatherWidget.js"></script>

    <script src="public/style/less.js" type="text/javascript"></script>


  </body>
</html>
